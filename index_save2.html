<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto:wght@900&display=swap" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Roboto;
        }
        
        .hello {
            font-size: 120px;
            color: rgba(255, 255, 255, .5);
        }
        
        #circle {
            filter: blur(0px);
            -webkit-filter: blur(0px);
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
        }
        
        .frostytext {
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(40px);
            font-size: 200px;
        }
        
        .checkerboard {
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), linear-gradient(-45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 15px 15px;
            background-repeat: repeat;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100vh;
            background-color: #ff5252;
            align-items: center;
            justify-items: center;
            background-image: url("https://ccartuse.sirv.com/Dakota/image51.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        text {
            dominant-baseline: hanging;
            font: 240px Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        
        #svgelem {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="checkerboard1" style="border-color: #ff0000;border-style: solid; border-width: 2px;width:1200px; display:grid;
        grid-template-rows:100%;grid-template-columns:1fr;justify-items:center;">

            <div style="align-self:center;">
                <svg width="1000" height="200" style="backdrop-filter:blur(5px)" clip-path="url(#cliptext)">
                    <defs>
                        <clipPath id="cliptext">
                            <text>DAKOTA</text>
                        </clipPath>
                    </defs>
                    <text fill="white" fill-opacity=".5">DAKOTA</text>
                </svg>
            </div>

            <div style="display:flex;flex-wrap: wrap;gap:20px;">

                <svg width="200" height="200" style="backdrop-filter:blur(10px)" clip-path="url(#darkredcircle)">
                    <defs>
                        <clipPath id="darkredcircle">
                            <ellipse cx="100" cy="100" rx="100" ry="100"></ellipse>
                        </clipPath>
                    </defs>
                    <ellipse cx="100" cy="100" rx="100" ry="100" fill="#982c00" fill-opacity=".5"></ellipse>
                </svg>

                <svg width="200" height="200" style="backdrop-filter:blur(10px)" clip-path="url(#whitecircle" )>
                    <defs>
                        <clipPath id="whitecircle">
                            <circle cx="100" cy="100" r="100"></circle>
                        </clipPath>
                    </defs>
                    <g fill="#ffffff" fill-opacity=".5">
                        <circle cx="100" cy="100" r="100"></circle>
                    </g>
                </svg>

                <div style="clip-path:url(#whitecircle);backdrop-filter:blur(10px);">
                    <image src="/redcircle.svg" height="200px" width="200px">
                </div>

                <div>
                    <svg style="backdrop-filter: blur(10px);clip-path:url(#square)">
                        <defs>
                            <clipPath id="square">
                                <path d="M0,0 L200,0 L200,200 Z" />
                            </clipPath>
                        </defs>
                        <path d="M0,0 L200,0 L200,200 Z" style="stroke: #ff0000;
                                stroke-width: 0px;
                                fill  : #ffffff; fill-opacity: .5;" />
                    </svg>
                </div>
            </div>
