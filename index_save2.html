    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Roboto;
        }
        
        .hello {
            font-size: 120px;
            color: rgba(255, 255, 255, .5);
        }
        
        #circle {
            filter: blur(0px);
            -webkit-filter: blur(0px);
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
        }
        
        .frostytext {
            color: rgba(255, 255, 255, 0.25);
            text-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(40px);
            font-size: 200px;
        }
        
        .checkerboard {
            width: 100%;
            height: 100%;
            background-color: #fff;
            background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), linear-gradient(-45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 15px 15px;
            background-repeat: repeat;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100vh;
            background-color: #ff5252;
            align-items: center;
            justify-items: center;
            background-image: url("https://ccartuse.sirv.com/Dakota/image52.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        text {
            /* dominant-baseline: hanging; */
            font: 240px Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }
        
        #svgelem {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
</head>
